version: '3.8'

services:
  # Nginx web server
  nginx:
    image: nginx:alpine
    container_name: magento2_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
      - mysql
    networks:
      - magento

  # PHP-FPM 8.2 (recommended for Magento 2.4.6+)
  php-fpm:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: magento2_php
    volumes:
      - ./src:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
    environment:
      - PHP_MEMORY_LIMIT=4G
      - PHP_MAX_EXECUTION_TIME=1800
    depends_on:
      - mysql
      - redis
      - elasticsearch
    networks:
      - magento

  # MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: magento2_mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: magento2
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - magento

  # Elasticsearch 7.17 (for Magento 2.4.4+)
  elasticsearch:
    image: elasticsearch:7.17.15
    container_name: magento2_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - magento

  # Redis for cache and sessions
  redis:
    image: redis:7-alpine
    container_name: magento2_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - magento

  # RabbitMQ (optional, for async operations)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: magento2_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: magento
      RABBITMQ_DEFAULT_PASS: magento
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - magento

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: magento2_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - magento

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: magento2_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - magento

networks:
  magento:
    driver: bridge

volumes:
  mysql_data:
  elasticsearch_data:
  redis_data:
  rabbitmq_data:
