; PHP.ini configuration for Magento 2

; Memory and execution limits
memory_limit = 4G
max_execution_time = 1800
max_input_time = 1800

; File uploads
upload_max_filesize = 128M
post_max_size = 128M

; Session configuration
session.auto_start = off
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=2"

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Opcache settings (for production, increase these)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 100000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.save_comments = 1

; Realpath cache (improves performance)
realpath_cache_size = 10M
realpath_cache_ttl = 7200

; Date timezone
date.timezone = UTC

; Zlib compression
zlib.output_compression = On
zlib.output_compression_level = 6

; Sendmail (using Mailhog)
sendmail_path = /usr/sbin/sendmail -t -i -S mailhog:1025
